<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzapp</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <script src="script.js"></script>
  <script src="templates.js"></script>
  <script src="data.js"></script>

  <!-- Bootstrap File if needed-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


</head>
<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quizzapp</span>
    </div>
  </nav>
  <div class="quizz-middle-container">
    <div class="card quiz-card">
      <img  src="img/quiz.jpg" id="header-image" class="card-img-top">
      <div class="progress">
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
      </div>
      <div class="card-body" id="end-screen" style="display: none;">
        <div class="text-center final-headline">Quiz beendet!

        </div>
      <div class="text-center">
        Du hast <b id="right-question"></b> Fragen von <b id="all-questions2"></b> richtig beantwortet.
      </div>
      <div class="button-row">
      <button onclick=playAgain() class="btn btn-primary">Erneut spielen</button>
    </div>
    </div>
      <div class="card-body" id="question-body">
        <h5 id="questiontext" class="card-title">Frage</h5>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
          <div id="answer_1" class="card-body">     
          </div>
        </div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
          <div id="answer_2" class="card-body">
          </div>
        </div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
          <div id="answer_3"class="card-body">
          </div>
        </div>
        <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
          <div id="answer_4" class="card-body">
          </div>
        </div>
        <div class="question-footer">
          <span>
            <b id="currect-question"></b> von <b id="all-questions"></b> Fragen
          </span>
          <button onclick=nextQuestion() class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
</body>
</html>
